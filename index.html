<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="chatbox.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <script type="text/javascript" src="message.js"></script>
    <script type="text/javascript" src="channel.js"></script>
    <script type="text/javascript" src="messagesObserver.js"></script>
    <script type="text/javascript" src="channelsObserver.js"></script>
    <script type="text/javascript" src="connectionHandler.js"></script>

    <script type="text/javascript" src="main.js"></script>
</head>
    <body>
	<input type="button" onclick ="test()"/>
        <h2>Equipe 18 -- TD2</h2>
        <div class="windowBoard">
            <div class="fullboard">
                <div class="topBanner">
                    <div class="topBanner appNameBox">
                        <img src="PolyChat.png" />
                    </div>
                    <div class="topBanner topBannerIconBoxContainer">
                        <div class="iconBox">
                            <i class="far fa-user"></i>
                            <p>username</p>
                        </div>
                        <div class="iconBox">
                            <i class="far fa-bell"></i>
                            <p></p>
                        </div>
                        <div class="iconBox">
                            <i class="fas fa-globe"></i>
                            <p></p>
                        </div>
                        <div class="iconBox">
                            <i class="fas fa-cog"></i>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="chatAppBoard">
                    <div class="chatTextViewBoard">
                        <div class="chatBanner">
                            <p>Groupe Actif: </p>
                        </div>
                        <div class="chatViewBox">
                            <div id="chat"class="chatTextBox">
                                <div class="row">
                                    <div class="name"> elie </div>
                                    <div class="receivedMsg"> hi my name is jeff </div>
                                    <div class="dateRcvd"> lundi 12.04:14</div>
                                </div>
                                <div class="row">
                                    <div class="sentMsg"> hi jeff no one cares </div>
                                    <div class="dateSent"> lundi 12.04:14</div>
                                </div>
                            </div>
                            <div class="chatInputBoard" >
                                <div class="chatInputBox">
                                    <div class="chatInputThumbsUpBox">
                                        <i class="far fa-thumbs-up"></i>
                                    </div>
                                    <!--
                                    <input type="text" name="messageInput" placeholder="Votre message ici">
                                    -->
                                    <textarea id="messageInput" placeholder="Votre message ici..."></textarea>
                                    <div class="chatSendBox" onclick="inputTest()">
                                        Envoyer
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chatChannelViewBoard">
                        <div class="chatBanner">
                            <p>Liste Des Groupes</p>
                        </div>
                        <div class="chatChannelBoardContainer">
                            <div class="chatChannelBoard">
                                <div class="channelIconBox">
                                    <i class="fas fa-star"></i>
                                </div>
                                <p>General</p>
                            </div>
                            <!-- TODO: remove the style of the div -->
                            <div class="chatChannelBoard" style=" background-color: #EEEEEE">
                                <div class="channelIconBox">
                                    <i class="fas fa-minus"></i>
                                </div>
                                <p>Channel 1</p>
                            </div>
                            <div class="chatChannelBoard">
                                <div class="channelIconBox">
                                    <!-- TODO: remove the style of the div -->
                                    <i class="fas fa-plus" style = "color: #5F9EA0"></i>                                    
                                </div>
                                <p>Channel 2</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
